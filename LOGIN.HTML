<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Meera Bangles</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary-color: #b08d57; --secondary-color: #4a4a4a; --background-color: #fdfaf6; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; background-color: var(--background-color); display: flex; flex-direction: column; min-height: 100vh; }
        .main-header { background-color: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1); padding: 1rem 0; width: 100%; }
        .header-container { max-width: 1200px; margin: 0 auto; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.8rem; color: var(--primary-color); text-decoration: none; font-family: 'Playfair Display', serif; }
        .main-nav ul { list-style: none; display: flex; gap: 25px; align-items: center; }
        .main-nav a { text-decoration: none; color: var(--secondary-color); font-weight: 500; }
        main { flex-grow: 1; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .login-container { background: #fff; padding: 40px; border-radius: 8px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); text-align: center; width: 100%; max-width: 400px; }
        h1 { font-family: 'Playfair Display', serif; margin-bottom: 10px; }
        p { margin-bottom: 20px; color: #666; }
        form input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; font-size: 1rem; }
        form button { width: 100%; padding: 12px; border: none; border-radius: 5px; background-color: var(--primary-color); color: white; font-size: 1rem; font-weight: 600; cursor: pointer; }
        #message { margin-top: 15px; font-weight: 500; min-height: 20px; }
        .error { color: red; }
        .signup-link { margin-top: 20px; font-size: 0.9rem; }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="header-container">
            <a href="index.html" class="logo"> Meera Bangles âœ¨</a>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="login-container">
            <h1>Login</h1>
            <p>Please enter your credentials to continue.</p>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div id="message"></div>
            <p class="signup-link">Don't have an account? <a href="signup.html">Sign up here</a>.</p>
        </div>
    </main>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = ''; // Clear previous messages

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                if (response.ok) {
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('username', username);
                    localStorage.setItem('userId', result.userId);

                    if (result.isAdmin) {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'index.html';
                    }
                } else {
                    // This will now show the specific error from the server
                    messageDiv.className = 'error';
                    messageDiv.textContent = result.message || 'Login failed. Please try again.';
                }
            } catch (error) {
                // This will catch network errors (e.g., server is down)
                console.error('Login Fetch Error:', error);
                messageDiv.className = 'error';
                messageDiv.textContent = 'Cannot connect to the server. Please try again later.';
            }
        });
    </script>
</body>
</html>
