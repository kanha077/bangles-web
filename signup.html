<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Meera Bangles</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #b08d57;
            --secondary-color: #4a4a4a;
            --background-color: #fdfaf6;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--background-color);
            color: var(--secondary-color);
            display: flex;
            flex-direction: column; /* Stack header and main content */
            min-height: 100vh;
        }

        /* --- Header Styles --- */
        .main-header {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 1rem 0;
            width: 100%;
        }
        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.8rem;
            color: var(--primary-color);
            text-decoration: none;
            font-family: 'Playfair Display', serif;
        }
        .main-nav ul { list-style: none; display: flex; gap: 25px; align-items: center; }
        .main-nav a { text-decoration: none; color: var(--secondary-color); font-weight: 500; }
        
        /* --- Main content area will now center the form --- */
        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* --- Sign-up Container Styles --- */
        .signup-container {
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        h1 { font-family: 'Playfair Display', serif; margin-bottom: 10px; }
        p { margin-bottom: 20px; color: #666; }
        form input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; font-size: 1rem; }
        form button { width: 100%; padding: 12px; border: none; border-radius: 5px; background-color: var(--primary-color); color: white; font-size: 1rem; font-weight: 600; cursor: pointer; }
        #message { margin-top: 15px; font-weight: 500; min-height: 20px; }
        .success { color: green; }
        .error { color: red; }
        .login-link { margin-top: 20px; font-size: 0.9rem; }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="header-container">
            <a href="index.html" class="logo"> Meera Bangles âœ¨</a>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="signup-container">
            <h1>Create Your Account</h1>
            <p>Sign up to start shopping.</p>
            <form id="signupForm">
                <input type="text" id="username" placeholder="Enter a Username" required>
                <input type="email" id="email" placeholder="Enter Your Email" required>
                <input type="password" id="password" placeholder="Enter a Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <div id="message"></div>
            <p class="login-link">Already have an account? <a href="login.html">Login here</a>.</p>
        </div>
    </main>
    
    <script>
        document.getElementById('signupForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');

            const response = await fetch('/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, password }) 
            });

            const result = await response.json();
            messageDiv.textContent = result.message;
            messageDiv.className = response.ok ? 'success' : 'error';
        });
    </script>
</body>
</html>
